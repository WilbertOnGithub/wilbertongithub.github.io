baseURL: "https://www.wilbertvandolleweerd.com/"
title: "Wilbert van Dolleweerd"
theme: [hugo-admonitions, PaperMod]

enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  disableFingerprinting: true
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Wilbert van Dolleweerd"
  description: "My personal blog"
  keywords: [Blog, Portfolio]
  author: "Wilbert van Dolleweerd"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2.1.2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShareButtons: ["linkedin", "whatsapp"]  
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "Wilbert van Dolleweerd"
    #icon: /apple-touch-icon.png
    #iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Wilbert van Dolleweerd"
    #subtitle: "This is subtitle"
    #imageUrl: "/static/images/sardaukar.jpg"
    #imageWidth: 120
    #imageHeight: 120
    #imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  socialIcons:
    - name: bluesky
      url: "https://bsky.app/profile/weeveedee.bsky.social"
    - name: github
      url: "https://github.com/WilbertOnGithub"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: aboutme
      name: "about me"
      url: /posts/aboutme
      weight: 10        
    - identifier: archives
      name: archives
      url: /archives/
      weight: 20      
    - identifier: categories
      name: categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: tags
      url: /tags/
      weight: 40
    - identifier: search
      name: search
      url: /search/
      weight: 50      
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  highlight:
    # noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai